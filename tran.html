<head>
<style>
div{
width:100px;
height:100px;
background:red;
transition:width 2s; height 2s;
}
div:hover{
width:200px;
height:200px;
background:yellow;
transition: width 3s height 5s;
transform:rotate(180deg);
}
</style>
<title> transition</title>

<div> hello</div>
